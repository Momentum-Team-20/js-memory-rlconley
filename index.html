<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Memory Game</title>
</head>

<body class="has-background-success">
    <header>
        <h1 class="is-size-2">Memory Game</h1>
    </header>
    <ol id="menu">
        <li class="menuOptions" value=1>Instructions</li>
        <li class="menuOptions" value=2>Start the Game</li>
        <li class="menuOptions" value=3>End the Game</li>

    </ol>
    <div id="cardContainer" class="is-flex flex-wrap is-flex-direction-column">
        <div class="row">
        <img class="card m-2" data-card-front="https://images.pexels.com/photos/706194/pexels-photo-706194.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            src="https://images.pexels.com/photos/3418068/pexels-photo-3418068.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            value=1>

        <img class="card m-2" data-card-front="https://images.pexels.com/photos/706194/pexels-photo-706194.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            src="https://images.pexels.com/photos/3418068/pexels-photo-3418068.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            value=2>

            <img class="card m-2" data-card-front="https://images.pexels.com/photos/1575857/pexels-photo-1575857.jpeg"
            src="https://images.pexels.com/photos/3418068/pexels-photo-3418068.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            value=3>
        </div>
        <div class="row">
            <img class="card m-2" data-card-front="https://images.pexels.com/photos/1575857/pexels-photo-1575857.jpeg"
            src="https://images.pexels.com/photos/3418068/pexels-photo-3418068.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            value=4>

        <img class="card m-2" data-card-front="https://images.pexels.com/photos/277218/pexels-photo-277218.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            src="https://images.pexels.com/photos/3418068/pexels-photo-3418068.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            value=5>

            <img class="card m-2" data-card-front="https://images.pexels.com/photos/277218/pexels-photo-277218.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            src="https://images.pexels.com/photos/3418068/pexels-photo-3418068.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            value=6>

     </div>
     <button id="reset">reset</button>
    </div>
</body>

</html>
